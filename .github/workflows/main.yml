name: Build Plugin
 
on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cobigen-plugin
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm install
      
      - name: install vs code extensions package
        run: sudo npm install -g vsce

      - name: build vsix file
        run: vsce package

      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
            path: cobigen-plugin/package.json
            prop_path: 'version'
      
      - name: print version
        run: echo ${{steps.version.outputs.prop}} 
      
      - name: create artifact
        uses: actions/upload-artifact@v2
        with: 
          name: cobigen-plugin.vsix
          path: /home/runner/work/cobigen-vscode-plugin/cobigen-vscode-plugin/cobigen-plugin/*.vsix
      
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: New release
          draft: false
          prerelease: false
      
      - name: download artifact
        id: download_artifact
        uses: actions/download-artifact@v2
        with:
          name: cobigen-plugin.vsix
          path: ~/download/artifacts
       
      - name: upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{steps.download_artifact.outputs.download-path}}/cobigen-plugin-0.0.1.vsix
          asset_name: cobigen-plugin.vsix
          asset_content_type: application/vsix
