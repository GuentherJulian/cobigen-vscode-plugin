name: Build Plugin
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cobigen-plugin
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm install
      
      - name: install vs code extensions package
        run: sudo npm install -g vsce

      - name: build vsix file
        run: vsce package

      - name: create artifact
        uses: actions/upload-artifact@v2
        with: 
          name: cobigen-plugin.vsix
          path: /home/runner/work/cobigen-vscode-plugin/cobigen-vscode-plugin/cobigen-plugin/*.vsix
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          asset_path: /home/runner/work/cobigen-vscode-plugin/cobigen-vscode-plugin/cobigen-plugin/cobigen-plugin.vsix
          asset_name: cobigen-plugin.vsix
